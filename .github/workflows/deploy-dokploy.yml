name: Deploy to Dokploy

on:
  push:
  # pull_request:
  workflow_dispatch:

jobs:
  configure-dokploy:
    runs-on: self-hosted
    # Skip deployment for automated version update commits on main branch only
    if: |
      !(
        github.ref == 'refs/heads/main' &&
        github.event.head_commit.author.name == 'github-actions[bot]' &&
        contains(github.event.head_commit.message, 'Update version numbers')
      )

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Display Configuration
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_PROJECT_ID: ${{ vars.DOKPLOY_PROJECT_ID }}
          DOKPLOY_ENVIRONMENT_ID: ${{ vars.DOKPLOY_ENVIRONMENT_ID }}
          DOKPLOY_GITHUB_ID: ${{ vars.DOKPLOY_GITHUB_ID }}
          DOKPLOY_SERVER_ID: ${{ vars.DOKPLOY_SERVER_ID }}
        run: |
          echo "=========================================="
          echo "ðŸ”§ Deployment Configuration"
          echo "=========================================="
          echo ""
          echo "ðŸ“¦ Repository Information:"
          echo "  - Repository: ${{ github.repository }}"
          echo "  - Branch: ${{ github.ref_name }}"
          echo "  - Commit SHA: ${{ github.sha }}"
          echo "  - Event: ${{ github.event_name }}"
          echo ""
          echo "ðŸ” Dokploy Configuration:"
          echo "  - Dokploy URL: ${DOKPLOY_URL}"
          echo "  - Project ID: ${DOKPLOY_PROJECT_ID}"
          echo "  - Environment ID: ${DOKPLOY_ENVIRONMENT_ID}"
          echo "  - GitHub Integration ID: ${DOKPLOY_GITHUB_ID}"
          echo "  - Server ID: ${DOKPLOY_SERVER_ID}"
          echo "  - API Key: [MASKED]"
          echo ""
          echo "â„¹ï¸  Note: Build will be handled by Dokploy from Dockerfile"
          echo ""
          echo "=========================================="

      - name: Generate deployment metadata
        id: metadata
        run: |
          # Extract repository owner and name
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]' | tr '/' '-')
          REPO=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')

          # Get branch name (handle both push and PR events)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH=$(echo "${{ github.head_ref }}" | tr '/' '-')
          else
            BRANCH=$(echo "${GITHUB_REF#refs/heads/}" | tr '/' '-')
          fi

          # Get short SHA
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # Application name in Dokploy: full descriptive name (no length limit)
          APP_NAME="${OWNER}-${REPO}-${BRANCH}"

          # DNS subdomain limit is 63 characters
          MAX_LENGTH=63

          # Function to extract unique part of branch name
          extract_branch_unique() {
            local branch="$1"
            # Try to extract meaningful parts: PR numbers, issue numbers, or last segment
            if [[ "$branch" =~ ^.*-([0-9]+)$ ]]; then
              # If branch ends with number (like pr-123, issue-456), extract it
              echo "${BASH_REMATCH[1]}"
            elif [[ "$branch" =~ /([^/]+)$ ]]; then
              # If branch has slashes, get last segment
              echo "${BASH_REMATCH[1]}"
            else
              # Otherwise, get last part after last dash
              echo "${branch##*-}"
            fi
          }

          # Progressive fallback strategy for DOMAIN name to fit within 63 character subdomain limit
          # Strategy 1: owner-repo-branch (most specific)
          CANDIDATE="${OWNER}-${REPO}-${BRANCH}"
          if [ ${#CANDIDATE} -le $MAX_LENGTH ]; then
            DOMAIN_NAME="$CANDIDATE"
            echo "âœ… Domain Strategy 1 (owner-repo-branch): ${DOMAIN_NAME} (${#DOMAIN_NAME} chars)"
          else
            # Strategy 2: repo-branch (drop owner)
            CANDIDATE="${REPO}-${BRANCH}"
            if [ ${#CANDIDATE} -le $MAX_LENGTH ]; then
              DOMAIN_NAME="$CANDIDATE"
              echo "âœ… Domain Strategy 2 (repo-branch): ${DOMAIN_NAME} (${#DOMAIN_NAME} chars)"
            else
              # Extract unique part of branch for further compression
              BRANCH_UNIQUE=$(extract_branch_unique "$BRANCH")

              # Strategy 3: owner-repo-branchpart
              CANDIDATE="${OWNER}-${REPO}-${BRANCH_UNIQUE}"
              if [ ${#CANDIDATE} -le $MAX_LENGTH ]; then
                DOMAIN_NAME="$CANDIDATE"
                echo "âœ… Domain Strategy 3 (owner-repo-branchpart): ${DOMAIN_NAME} (${#DOMAIN_NAME} chars)"
              else
                # Strategy 4: repo-branchpart
                CANDIDATE="${REPO}-${BRANCH_UNIQUE}"
                if [ ${#CANDIDATE} -le $MAX_LENGTH ]; then
                  DOMAIN_NAME="$CANDIDATE"
                  echo "âœ… Domain Strategy 4 (repo-branchpart): ${DOMAIN_NAME} (${#DOMAIN_NAME} chars)"
                else
                  # Strategy 5: owner-repo (drop branch completely)
                  CANDIDATE="${OWNER}-${REPO}"
                  if [ ${#CANDIDATE} -le $MAX_LENGTH ]; then
                    DOMAIN_NAME="$CANDIDATE"
                    echo "âš ï¸  Domain Strategy 5 (owner-repo): ${DOMAIN_NAME} (${#DOMAIN_NAME} chars) - branch info lost"
                  else
                    # Strategy 6: repo only (minimal fallback)
                    CANDIDATE="${REPO}"
                    if [ ${#CANDIDATE} -le $MAX_LENGTH ]; then
                      DOMAIN_NAME="$CANDIDATE"
                      echo "âš ï¸  Domain Strategy 6 (repo only): ${DOMAIN_NAME} (${#DOMAIN_NAME} chars) - owner & branch info lost"
                    else
                      # Last resort: hash the full name to fit within limit
                      HASH=$(echo "${OWNER}-${REPO}-${BRANCH}" | sha256sum | cut -c1-$MAX_LENGTH)
                      DOMAIN_NAME="${HASH}"
                      echo "âš ï¸  Domain Strategy 7 (hash): ${DOMAIN_NAME} (${#DOMAIN_NAME} chars) - using hash"
                    fi
                  fi
                fi
              fi
            fi
          fi

          # Output metadata
          echo "owner=${OWNER}" >> $GITHUB_OUTPUT
          echo "repo=${REPO}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "app_name=${APP_NAME}" >> $GITHUB_OUTPUT
          echo "domain_name=${DOMAIN_NAME}" >> $GITHUB_OUTPUT

          echo ""
          echo "ðŸ“Š Name Generation Details:"
          echo "  - Owner: ${OWNER} (${#OWNER} chars)"
          echo "  - Repo: ${REPO} (${#REPO} chars)"
          echo "  - Branch: ${BRANCH} (${#BRANCH} chars)"
          echo "  - Short SHA: ${SHORT_SHA} (${#SHORT_SHA} chars)"
          echo "  - App Name (Dokploy): ${APP_NAME} (${#APP_NAME} chars)"
          echo "  - Domain Name: ${DOMAIN_NAME} (${#DOMAIN_NAME} chars, max: ${MAX_LENGTH})"

      - name: Get or Create Dokploy Application
        id: dokploy_app
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          DOKPLOY_PROJECT_ID: ${{ vars.DOKPLOY_PROJECT_ID }}
          DOKPLOY_ENVIRONMENT_ID: ${{ vars.DOKPLOY_ENVIRONMENT_ID }}
          DOKPLOY_GITHUB_ID: ${{ vars.DOKPLOY_GITHUB_ID }}
          DOKPLOY_SERVER_ID: ${{ vars.DOKPLOY_SERVER_ID }}
          APP_NAME: ${{ steps.metadata.outputs.app_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_BRANCH: ${{ github.ref_name }}
        run: |
          # Strip trailing slash from DOKPLOY_URL if present
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          echo "ðŸ” Checking if application '${APP_NAME}' exists..."

          # Get all projects to find if our application exists
          PROJECTS=$(curl -s -X 'GET' \
            "${DOKPLOY_URL}/api/project.all" \
            -H 'accept: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}")

          # Try to find existing application by name
          APP_ID=$(echo "$PROJECTS" | jq -r --arg name "$APP_NAME" '
            .[] | select(.projectId == env.DOKPLOY_PROJECT_ID) |
            .environments[]? | select(.environmentId == env.DOKPLOY_ENVIRONMENT_ID) |
            .applications[]? | select(.name == $name) | .applicationId
          ' | head -n1)

          if [ -n "$APP_ID" ] && [ "$APP_ID" != "null" ]; then
            echo "âœ… Found existing application: ${APP_ID}"
            echo "â„¹ï¸  Skipping deployment - deployment only happens on first creation"
            echo "app_created=false" >> $GITHUB_OUTPUT

            # Extract repository parts
            REPO_OWNER="${GITHUB_REPOSITORY%%/*}"
            REPO_NAME="${GITHUB_REPOSITORY##*/}"

            # Configure GitHub provider to build from Dockerfile
            echo "ðŸ”— Configuring GitHub provider to build from Dockerfile..."
            echo "Repository Details:"
            echo "  - Full: ${GITHUB_REPOSITORY}"
            echo "  - Owner: ${REPO_OWNER}"
            echo "  - Name: ${REPO_NAME}"
            echo "  - Branch: ${GITHUB_BRANCH}"
            echo "  - GitHub ID: ${DOKPLOY_GITHUB_ID}"

            GITHUB_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
              "${DOKPLOY_URL}/api/trpc/application.saveGithubProvider" \
              -H 'accept: application/json' \
              -H 'Content-Type: application/json' \
              -H "x-api-key: ${DOKPLOY_API_KEY}" \
              -d "{
                \"json\": {
                  \"applicationId\": \"${APP_ID}\",
                  \"githubId\": \"${DOKPLOY_GITHUB_ID}\",
                  \"repository\": \"${REPO_NAME}\",
                  \"owner\": \"${REPO_OWNER}\",
                  \"branch\": \"${GITHUB_BRANCH}\",
                  \"buildPath\": \"/\",
                  \"enableSubmodules\": false
                }
              }")

            GITHUB_HTTP_CODE=$(echo "$GITHUB_RESPONSE" | tail -n1)
            GITHUB_BODY=$(echo "$GITHUB_RESPONSE" | sed '$d')

            if [ "$GITHUB_HTTP_CODE" -ge 200 ] && [ "$GITHUB_HTTP_CODE" -lt 300 ]; then
              echo "âœ… GitHub provider configured successfully"
            else
              echo "âš ï¸  Warning: Failed to configure GitHub provider (HTTP ${GITHUB_HTTP_CODE})"
              echo "Response: ${GITHUB_BODY}"
            fi

            # Update deployment settings (replicas, build type)
            UPDATE_JSON="{
              \"json\": {
                \"applicationId\": \"${APP_ID}\",
                \"replicas\": 1,
                \"buildType\": \"dockerfile\",
                \"dockerfile\": \"Dockerfile\"
              }
            }"

            UPDATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
              "${DOKPLOY_URL}/api/trpc/application.update" \
              -H 'accept: application/json' \
              -H 'Content-Type: application/json' \
              -H "x-api-key: ${DOKPLOY_API_KEY}" \
              -d "${UPDATE_JSON}")

            UPDATE_HTTP_CODE=$(echo "$UPDATE_RESPONSE" | tail -n1)
            UPDATE_BODY=$(echo "$UPDATE_RESPONSE" | sed '$d')

            if [ "$UPDATE_HTTP_CODE" -ge 200 ] && [ "$UPDATE_HTTP_CODE" -lt 300 ]; then
              echo "âœ… Deployment settings updated successfully (using Dockerfile)"
            else
              echo "âš ï¸  Warning: Failed to update deployment settings (HTTP ${UPDATE_HTTP_CODE})"
              echo "Response: ${UPDATE_BODY}"
            fi
          else
            echo "ðŸ“¦ Application not found. Creating new application..."

            # Extract repository parts
            REPO_OWNER="${GITHUB_REPOSITORY%%/*}"
            REPO_NAME="${GITHUB_REPOSITORY##*/}"

            echo "Repository Details:"
            echo "  - Full: ${GITHUB_REPOSITORY}"
            echo "  - Owner: ${REPO_OWNER}"
            echo "  - Name: ${REPO_NAME}"
            echo "  - Branch: ${GITHUB_BRANCH}"
            echo "  - GitHub ID: ${DOKPLOY_GITHUB_ID}"

            # Create new application (with server ID for cloud provider)
            CREATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
              "${DOKPLOY_URL}/api/trpc/application.create" \
              -H 'accept: application/json' \
              -H 'Content-Type: application/json' \
              -H "x-api-key: ${DOKPLOY_API_KEY}" \
              -d "{
                \"json\": {
                  \"name\": \"${APP_NAME}\",
                  \"projectId\": \"${DOKPLOY_PROJECT_ID}\",
                  \"environmentId\": \"${DOKPLOY_ENVIRONMENT_ID}\",
                  \"serverId\": \"${DOKPLOY_SERVER_ID}\"
                }
              }")

            CREATE_HTTP_CODE=$(echo "$CREATE_RESPONSE" | tail -n1)
            CREATE_BODY=$(echo "$CREATE_RESPONSE" | sed '$d')

            if [ "$CREATE_HTTP_CODE" -ge 200 ] && [ "$CREATE_HTTP_CODE" -lt 300 ]; then
              APP_ID=$(echo "$CREATE_BODY" | jq -r '.result.data.json.applicationId // .result.data.applicationId // .applicationId')
              echo "âœ… Application created successfully: ${APP_ID}"
              echo "app_created=true" >> $GITHUB_OUTPUT
            else
              echo "âŒ Failed to create application (HTTP ${CREATE_HTTP_CODE})"
              echo "Response: ${CREATE_BODY}"
              exit 1
            fi

            # Configure GitHub provider for the application
            echo "ðŸ”— Configuring GitHub provider..."
            GITHUB_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
              "${DOKPLOY_URL}/api/trpc/application.saveGithubProvider" \
              -H 'accept: application/json' \
              -H 'Content-Type: application/json' \
              -H "x-api-key: ${DOKPLOY_API_KEY}" \
              -d "{
                \"json\": {
                  \"applicationId\": \"${APP_ID}\",
                  \"githubId\": \"${DOKPLOY_GITHUB_ID}\",
                  \"repository\": \"${REPO_NAME}\",
                  \"owner\": \"${REPO_OWNER}\",
                  \"branch\": \"${GITHUB_BRANCH}\",
                  \"buildPath\": \"/\",
                  \"enableSubmodules\": false
                }
              }")

            GITHUB_HTTP_CODE=$(echo "$GITHUB_RESPONSE" | tail -n1)
            GITHUB_BODY=$(echo "$GITHUB_RESPONSE" | sed '$d')

            if [ "$GITHUB_HTTP_CODE" -ge 200 ] && [ "$GITHUB_HTTP_CODE" -lt 300 ]; then
              echo "âœ… GitHub provider configured successfully"
            else
              echo "âŒ Failed to configure GitHub provider (HTTP ${GITHUB_HTTP_CODE})"
              echo "Response: ${GITHUB_BODY}"
              exit 1
            fi

            # Update deployment settings (replicas, build type)
            UPDATE_JSON="{
              \"json\": {
                \"applicationId\": \"${APP_ID}\",
                \"replicas\": 1,
                \"buildType\": \"dockerfile\",
                \"dockerfile\": \"Dockerfile\"
              }
            }"

            UPDATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
              "${DOKPLOY_URL}/api/trpc/application.update" \
              -H 'accept: application/json' \
              -H 'Content-Type: application/json' \
              -H "x-api-key: ${DOKPLOY_API_KEY}" \
              -d "${UPDATE_JSON}")

            UPDATE_HTTP_CODE=$(echo "$UPDATE_RESPONSE" | tail -n1)
            UPDATE_BODY=$(echo "$UPDATE_RESPONSE" | sed '$d')

            if [ "$UPDATE_HTTP_CODE" -ge 200 ] && [ "$UPDATE_HTTP_CODE" -lt 300 ]; then
              echo "âœ… Deployment settings updated successfully (using Dockerfile)"
            else
              echo "âš ï¸  Warning: Failed to update deployment settings (HTTP ${UPDATE_HTTP_CODE})"
              echo "Response: ${UPDATE_BODY}"
            fi

            # Use path-based routing with Strip Path
            OWNER="${{ steps.metadata.outputs.owner }}"
            REPO="${{ steps.metadata.outputs.repo }}"
            BRANCH="${{ steps.metadata.outputs.branch }}"
            DOMAIN="github.etdofresh.com"
            PATH_PREFIX="/${OWNER}/${REPO}/${BRANCH}/"

            # Check if domain already exists to avoid duplicates
            echo "ðŸ” Checking for existing domains..."
            APP_DETAILS=$(curl -s -X 'POST' \
              "${DOKPLOY_URL}/api/trpc/application.one" \
              -H 'accept: application/json' \
              -H 'Content-Type: application/json' \
              -H "x-api-key: ${DOKPLOY_API_KEY}" \
              -d "{
                \"json\": {
                  \"applicationId\": \"${APP_ID}\"
                }
              }")

            # Get all domains for this application with matching path
            DOMAIN_IDS=$(echo "$APP_DETAILS" | jq -r --arg domain "$DOMAIN" --arg path "$PATH_PREFIX" \
              '.result.data.json.domains[]? | select(.host == $domain and .path == $path) | .domainId')

            DOMAIN_COUNT=$(echo "$DOMAIN_IDS" | grep -c . 2>/dev/null | tr -d '\n' || echo "0")

            echo "Found $DOMAIN_COUNT existing domain(s) for ${DOMAIN}${PATH_PREFIX}"

            # If there are multiple domains with the same host+path, remove duplicates
            if [ "$DOMAIN_COUNT" -gt 1 ]; then
              echo "âš ï¸  Found duplicate domains! Cleaning up..."

              # Get all domain details sorted by creation date
              SORTED_DOMAINS=$(echo "$APP_DETAILS" | jq -r --arg domain "$DOMAIN" --arg path "$PATH_PREFIX" \
                '.result.data.json.domains[]? | select(.host == $domain and .path == $path) |
                {domainId: .domainId, createdAt: .createdAt} |
                @json' | sort -t'"' -k4)

              # Keep track of first domain (oldest)
              FIRST=true

              # Remove duplicate domains (all except the first/oldest)
              echo "$SORTED_DOMAINS" | while read -r domain_json; do
                DUPLICATE_ID=$(echo "$domain_json" | jq -r '.domainId')
                CREATED_AT=$(echo "$domain_json" | jq -r '.createdAt')

                if [ "$FIRST" = true ]; then
                  echo "  âœ… Keeping oldest domain: ${DUPLICATE_ID} (created ${CREATED_AT})"
                  FIRST=false
                else
                  echo "  ðŸ—‘ï¸  Removing duplicate: ${DUPLICATE_ID} (created ${CREATED_AT})"
                  DELETE_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
                    "${DOKPLOY_URL}/api/trpc/domain.delete" \
                    -H 'accept: application/json' \
                    -H 'Content-Type: application/json' \
                    -H "x-api-key: ${DOKPLOY_API_KEY}" \
                    -d "{
                      \"json\": {
                        \"domainId\": \"${DUPLICATE_ID}\"
                      }
                    }")

                  DELETE_HTTP_CODE=$(echo "$DELETE_RESPONSE" | tail -n1)
                  if [ "$DELETE_HTTP_CODE" -ge 200 ] && [ "$DELETE_HTTP_CODE" -lt 300 ]; then
                    echo "    âœ… Deleted successfully"
                  else
                    echo "    âš ï¸  Failed to delete (HTTP ${DELETE_HTTP_CODE})"
                  fi
                fi
              done

              echo "âœ… Duplicate cleanup complete"
              DOMAIN_EXISTS="true"
            elif [ "$DOMAIN_COUNT" -eq 1 ]; then
              echo "â„¹ï¸  Domain already exists: https://${DOMAIN}${PATH_PREFIX}"
              DOMAIN_EXISTS="true"
            else
              DOMAIN_EXISTS="false"
            fi

            # Only create domain if it doesn't exist
            if [ "$DOMAIN_EXISTS" = "false" ]; then
              echo "ðŸŒ Creating domain with path: https://${DOMAIN}${PATH_PREFIX}"
              DOMAIN_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
                "${DOKPLOY_URL}/api/trpc/domain.create" \
                -H 'accept: application/json' \
                -H 'Content-Type: application/json' \
                -H "x-api-key: ${DOKPLOY_API_KEY}" \
                -d "{
                  \"json\": {
                    \"applicationId\": \"${APP_ID}\",
                    \"host\": \"${DOMAIN}\",
                    \"path\": \"${PATH_PREFIX}\",
                    \"port\": 3000,
                    \"https\": true,
                    \"certificateType\": \"letsencrypt\",
                    \"domainType\": \"application\",
                    \"stripPath\": true
                  }
                }")

              DOMAIN_HTTP_CODE=$(echo "$DOMAIN_RESPONSE" | tail -n1)
              DOMAIN_BODY=$(echo "$DOMAIN_RESPONSE" | sed '$d')

              if [ "$DOMAIN_HTTP_CODE" -ge 200 ] && [ "$DOMAIN_HTTP_CODE" -lt 300 ]; then
                echo "âœ… Domain created successfully: https://${DOMAIN}${PATH_PREFIX}"
                echo "âœ… Strip Prefix enabled - path will be removed before forwarding to app"
              else
                echo "âš ï¸  Warning: Failed to create domain (HTTP ${DOMAIN_HTTP_CODE})"
                echo "Response: ${DOMAIN_BODY}"
                echo "You may need to add the domain manually"
              fi
            fi
          fi

          echo "application_id=${APP_ID}" >> $GITHUB_OUTPUT
          echo "domain=${DOMAIN}${PATH_PREFIX}" >> $GITHUB_OUTPUT
          echo ""
          echo "ðŸ“‹ Application Details:"
          echo "  - ID: ${APP_ID}"
          echo "  - Name: ${APP_NAME}"
          echo "  - Domain: https://${DOMAIN}${PATH_PREFIX}"
          echo "  - Strip Prefix: enabled (${PATH_PREFIX} will be removed)"
          echo "  - Port: 3000"
          echo "  - Environment: ${DOKPLOY_ENVIRONMENT_ID}"

      - name: Configure Environment Variables
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          APPLICATION_ID: ${{ steps.dokploy_app.outputs.application_id }}
          APP_DOMAIN: ${{ steps.dokploy_app.outputs.domain }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          GITHUB_OAUTH_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          GITHUB_OAUTH_CLIENT_SECRET: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}
          GITHUB_OAUTH_REDIRECT_URL: ${{ secrets.GH_OAUTH_REDIRECT_URL }}
          AI_WORKER_URL: ${{ secrets.AI_WORKER_URL }}
        run: |
          # Strip trailing slash from DOKPLOY_URL if present
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          echo "ðŸ”§ Configuring environment variables..."

          # Build environment variable string
          ENV_VARS=""
          ENV_COUNT=0

          # Add DATABASE_URL if it exists
          if [ -n "$DATABASE_URL" ]; then
            if [ -n "$ENV_VARS" ]; then
              ENV_VARS="${ENV_VARS}\n"
            fi
            ENV_VARS="${ENV_VARS}DATABASE_URL=${DATABASE_URL}"
            echo "  âœ… DATABASE_URL configured"
            ENV_COUNT=$((ENV_COUNT + 1))
          fi

          # Add SESSION_SECRET if it exists
          if [ -n "$SESSION_SECRET" ]; then
            if [ -n "$ENV_VARS" ]; then
              ENV_VARS="${ENV_VARS}\n"
            fi
            ENV_VARS="${ENV_VARS}SESSION_SECRET=${SESSION_SECRET}"
            echo "  âœ… SESSION_SECRET configured"
            ENV_COUNT=$((ENV_COUNT + 1))
          fi

          # Add GitHub OAuth credentials if they exist
          if [ -n "$GITHUB_OAUTH_CLIENT_ID" ]; then
            if [ -n "$ENV_VARS" ]; then
              ENV_VARS="${ENV_VARS}\n"
            fi
            ENV_VARS="${ENV_VARS}GITHUB_OAUTH_CLIENT_ID=${GITHUB_OAUTH_CLIENT_ID}"
            echo "  âœ… GITHUB_OAUTH_CLIENT_ID configured"
            ENV_COUNT=$((ENV_COUNT + 1))
          fi

          if [ -n "$GITHUB_OAUTH_CLIENT_SECRET" ]; then
            if [ -n "$ENV_VARS" ]; then
              ENV_VARS="${ENV_VARS}\n"
            fi
            ENV_VARS="${ENV_VARS}GITHUB_OAUTH_CLIENT_SECRET=${GITHUB_OAUTH_CLIENT_SECRET}"
            echo "  âœ… GITHUB_OAUTH_CLIENT_SECRET configured"
            ENV_COUNT=$((ENV_COUNT + 1))
          fi

          if [ -n "$GITHUB_OAUTH_REDIRECT_URL" ]; then
            if [ -n "$ENV_VARS" ]; then
              ENV_VARS="${ENV_VARS}\n"
            fi
            ENV_VARS="${ENV_VARS}GITHUB_OAUTH_REDIRECT_URL=${GITHUB_OAUTH_REDIRECT_URL}"
            echo "  âœ… GITHUB_OAUTH_REDIRECT_URL configured"
            ENV_COUNT=$((ENV_COUNT + 1))
          fi

          # Add AI Worker URL if it exists
          if [ -n "$AI_WORKER_URL" ]; then
            if [ -n "$ENV_VARS" ]; then
              ENV_VARS="${ENV_VARS}\n"
            fi
            ENV_VARS="${ENV_VARS}AI_WORKER_URL=${AI_WORKER_URL}"
            echo "  âœ… AI_WORKER_URL configured"
            ENV_COUNT=$((ENV_COUNT + 1))
          fi

          # Add ALLOWED_ORIGINS using the application domain
          if [ -n "$APP_DOMAIN" ]; then
            if [ -n "$ENV_VARS" ]; then
              ENV_VARS="${ENV_VARS}\n"
            fi
            ENV_VARS="${ENV_VARS}ALLOWED_ORIGINS=https://${APP_DOMAIN}"
            echo "  âœ… ALLOWED_ORIGINS configured"
            ENV_COUNT=$((ENV_COUNT + 1))
          fi

          # Always set NODE_ENV to production for deployed environments
          if [ -n "$ENV_VARS" ]; then
            ENV_VARS="${ENV_VARS}\n"
          fi
          ENV_VARS="${ENV_VARS}NODE_ENV=production"
          echo "  âœ… NODE_ENV=production configured"
          ENV_COUNT=$((ENV_COUNT + 1))

          # Always set PORT to 3000
          if [ -n "$ENV_VARS" ]; then
            ENV_VARS="${ENV_VARS}\n"
          fi
          ENV_VARS="${ENV_VARS}PORT=3000"
          echo "  âœ… PORT=3000 configured"
          ENV_COUNT=$((ENV_COUNT + 1))

          # Update application environment variables if any were configured
          if [ "$ENV_COUNT" -gt 0 ]; then
            echo ""
            echo "ðŸ“ Setting ${ENV_COUNT} environment variable(s)..."

            UPDATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
              "${DOKPLOY_URL}/api/trpc/application.update" \
              -H 'accept: application/json' \
              -H 'Content-Type: application/json' \
              -H "x-api-key: ${DOKPLOY_API_KEY}" \
              -d "{
                \"json\": {
                  \"applicationId\": \"${APPLICATION_ID}\",
                  \"env\": \"${ENV_VARS}\"
                }
              }")

            UPDATE_HTTP_CODE=$(echo "$UPDATE_RESPONSE" | tail -n1)
            UPDATE_BODY=$(echo "$UPDATE_RESPONSE" | sed '$d')

            if [ "$UPDATE_HTTP_CODE" -ge 200 ] && [ "$UPDATE_HTTP_CODE" -lt 300 ]; then
              echo "âœ… Environment variables configured successfully"
            else
              echo "âš ï¸  Warning: Failed to set environment variables (HTTP ${UPDATE_HTTP_CODE})"
              echo "Response: ${UPDATE_BODY}"
              echo "Application will use default/in-memory configuration"
            fi
          else
            echo "â„¹ï¸  No environment variables configured"
            echo "Application will use in-memory storage and defaults"
          fi
          echo ""

      - name: Deploy to Dokploy
        if: steps.dokploy_app.outputs.app_created == 'true'
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          APPLICATION_ID: ${{ steps.dokploy_app.outputs.application_id }}
          APP_NAME: ${{ steps.metadata.outputs.app_name }}
        run: |
          # Strip trailing slash from DOKPLOY_URL if present
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          echo "ðŸš€ Deploying ${APP_NAME} to Dokploy..."

          # Trigger deployment using tRPC endpoint (recommended for CI/CD)
          RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/application.deploy" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"applicationId\": \"${APPLICATION_ID}\"
              }
            }")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response Code: ${HTTP_CODE}"
          echo "Response Body: ${BODY}"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "âœ… Deployment triggered successfully!"
            echo "Application: ${APP_NAME}"
            echo "Deployment URL: ${DOKPLOY_URL}"
          else
            echo "âŒ Deployment failed with status code: ${HTTP_CODE}"
            echo "Response: ${BODY}"
            exit 1
          fi

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Application Name** (Dokploy): ${{ steps.metadata.outputs.app_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Application ID**: ${{ steps.dokploy_app.outputs.application_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://${{ steps.dokploy_app.outputs.domain }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Owner**: ${{ steps.metadata.outputs.owner }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ steps.metadata.outputs.repo }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ steps.metadata.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit SHA**: ${{ steps.metadata.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dokploy URL**: ${{ vars.DOKPLOY_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment ID**: ${{ vars.DOKPLOY_ENVIRONMENT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Deployment completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ **Access your application at**: https://${{ steps.dokploy_app.outputs.domain }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "â„¹ï¸  **Note**: Path prefix is stripped by Dokploy before forwarding to your app" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**GitHub Branch**: https://github.com/${{ github.repository }}/tree/${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Live Site**: https://${{ steps.dokploy_app.outputs.domain }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
